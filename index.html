<!DOCTYPE html>
<html>
  <head>
    <title>keyboard</title>
    <link rel="stylesheet" href="build/build.css">
    <style>
    body {
      background: #5a2;
    }
    #game {
      width: 360px;
      height: 256px;
      border: 1px solid #aaa;
      position: relative;
    }
    .entity {
      position: absolute;
    }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script src="build/build.js"></script>
    <script>

var map = {
  'up' : [
    [0,10,4,2]
  , [1,10,4,0]
  , [0,10,4,2]
  , [2,10,4,4]
  ]
, 'down' : [
    [3,10,4,2]
  , [4,10,4,4]
  , [3,10,4,2]
  , [5,10,4,0]
  ]
, 'right' : [
    [6,10,4,6]
  , [7,10,4,2]
  , [6,10,4,6]
  , [8,10,4,4]
  ]
, 'left' : [
    [9,10,4,6]
  , [10,10,4,4]
  , [9,10,4,6]
  , [11,10,4,4]
  ]
, 'left down' : [
    [13,10,4,8]
  , [12,10,4,6]
  , [13,10,4,8]
  , [14,10,4,4]
  ]
, 'right down' : [
    [16,10,4,4]
  , [15,10,4,4]
  , [16,10,4,4]
  , [17,10,4,2]
  ]
, 'left up' : [
    [19,10,4,8]
  , [18,10,4,4]
  , [19,10,4,8]
  , [20,10,4,6]
  ]
, 'up right' : [
    [22,10,4,4]
  , [21,10,4,2]
  , [22,10,4,4]
  , [23,10,4,4]
  ]       
}

var manager = require('entity-manager')
var game = manager()
game.el = document.getElementById('game')

var v = require('entity-vector')
var rect = require('entity-rect')
var loop = require('entity-loop')({ dt: 1000/60 })
var dom = require('entity-dom')(game.el)
var motion = require('entity-motion')
var position = require('entity-position')
var smooth = require('entity-smooth')
var directional = require('entity-directional')

var Sprite = require('entity-css-sprite')
var sprites = {}
sprites.player = Sprite('sprite.png', map)

var keyboard = require('keyboard')(document)

var arrows = require('entity-arrows')(keyboard)
arrows.setDirection = function (dir) {
  this.setSpriteFace(dir)
  this.dir.set(v(this.arrowMap[dir] || 0).mul(2))
}

var player = game.createEntity(
  dom
, motion
, position
, sprites.player
, arrows
, directional
, smooth
, {
    mesh: [rect, [0,0], [32,40]]
  , class: [String, 'red']
  }
)

/* game loop */

game.use(loop)
game.use(position)

game.use(sprites.player)

game.use(keyboard)
game.use(arrows)
game.use(directional)

game.use(motion)

game.use(smooth)
game.use(dom)

game.on('init', function () {
  player.setSpriteFace('down')
})

/* end loop */

game.applyComponents()
game.init()
game.start()

    </script>
  </body>
</html>
